name: CI for iOS

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.14.0'

      - name: Install npm dependencies
        run: |
          cd ${{ github.workspace }}/ConnectedToCulture
          npm install

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: Install Bundler
        run: gem install bundler -v 2.4.22

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd ${{ github.workspace }}/ConnectedToCulture/ios
          pod install --repo-update
          pod --version

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: List Xcode Schemes
        run: |
          cd ${{ github.workspace }}/ConnectedToCulture/ios
          xcodebuild -list

      - name: Create Provisioning Profiles directory
        run: mkdir -p /Users/runner/Library/MobileDevice/Provisioning\ Profiles

      - name: Decode and Install Provisioning Profile
        env:
          PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}
        run: |
          echo "$PROVISIONING_PROFILE" | base64 --decode > /Users/runner/Library/MobileDevice/Provisioning\ Profiles/ConnectedToCulture_C2C_ad_hoc.mobileprovision

      - name: Decode and Install Certificate
        env:
          CERTIFICATE: ${{ secrets.IOS_CERTIFICATE }}
          CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        run: |
          echo "$CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -P "$CERTIFICATE_PASSWORD" -A

      - name: Clean build cache
        run: |
          cd ${{ github.workspace }}/ConnectedToCulture/ios
          xcodebuild clean -workspace ConnectedToCulture.xcworkspace -scheme ConnectedToCulture -configuration Release

      - name: Ensure script has execute permission
        run: |
          chmod +x ${{ github.workspace }}/ConnectedToCulture/ios/Pods/Target\ Support\ Files/Pods-ConnectedToCulture/Pods-ConnectedToCulture-frameworks.sh

      - name: Increment build number
        run: |
          cd ${{ github.workspace }}/ConnectedToCulture/ios
          agvtool new-version -all $(date +%Y%m%d%H%M)

      - name: Build app
        run: |
          cd ${{ github.workspace }}/ConnectedToCulture/ios
          ls -alh
          xcodebuild -workspace ConnectedToCulture.xcworkspace \
                      -scheme ConnectedToCulture \
                      -sdk iphoneos \
                      -configuration Release \
                      -archivePath ${{ github.workspace }}/build/ConnectedToCulture.xcarchive \
                      clean archive \
                      CODE_SIGN_STYLE=Manual \
                      CODE_SIGN_IDENTITY="Apple Distribution" \
                      PROVISIONING_PROFILE_SPECIFIER="ConnectedToCulture_C2C_ad_hoc" \
                      DEVELOPMENT_TEAM="24832U2HJT" \
                      PRODUCT_BUNDLE_IDENTIFIER="com.ConnectedToCulture.C2C" \
                      OTHER_CODE_SIGN_FLAGS="--allowProvisioningUpdates" \
                      GCC_WARN_INHIBIT_ALL_WARNINGS=YES
          xcodebuild -exportArchive \
                      -archivePath ${{ github.workspace }}/build/ConnectedToCulture.xcarchive \
                      -exportOptionsPlist ${{ github.workspace }}/ConnectedToCulture/ios/exportOptions.plist \
                      -exportPath ${{ github.workspace }}/build

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_IOS_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: testers
          file: ${{ github.workspace }}/build/ConnectedToCulture.ipa
